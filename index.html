<!DOCTYPE html>
<html data-theme="light" >
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Store</title>
	<link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>
	  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body> 
	<!-- ================navber part design================ -->
	<header class="w-[100%] mx-auto bg-red-200 z-20">
		<nav class="flex w-[90%] mx-auto h-auto p-3 justify-between">
			<div>
				<h1 class="font-bold text-3xl cursor-pointer">Simple Store</h1>
			</div>
			<div class="flex items-center gap-5">
				<button class="btn bg-blue-500 text-white hover:text-slate-950 cursor-pointer">Button</button>
				<i class="ri-shopping-cart-line text-4xl"></i>
			</div>
		</nav>
	</header>

	<!-- ================Hero section part design================ -->
	
	                       <!-- - <!-=========- header part design --===========>  -->
				<div>
					<div class="hero min-h-screen" style="background-image: url(https://img.freepik.com/free-photo/space-background-realistic-starry-night-cosmos-shining-stars-milky-way-stardust-color-galaxy_1258-154643.jpg?size=626&ext=jpg&ga=GA1.1.1518270500.1698537600&semt=sph);">
						<div class="hero-overlay bg-opacity-60"></div>
						<div class="hero-content text-center text-neutral-content">
						  <div class="max-w-md">
							<h1 class="mb-5 text-5xl font-bold">Hello there</h1>
							<p class="mb-5">Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem quasi. In deleniti eaque aut repudiandae et a id nisi.</p>
							<button class="btn btn-primary">Get Started</button>
						  </div>
						</div>
					  </div>
				</div>

		                <!--======= main part design ======== -->
				  <main class="max-w-7xl mx-auto my-20">
                             <!--======== phone search option ============ -->
					<div>
						<h2 class="font-bold text-4xl text-center">Search Your Phone</h2>
					<div class="text-center mx-auto p-3">
						<input id="search-field" class="w-1/3 input items-center outline-slate-200 outline" type="text" placeholder="Search....."> <button onclick="searchPhone()" class="btn bg-blue-500 text-white hover:text-slate-950 mt-5 mx-3">Search</button>
					</div>
				  </div>

				<section>
					
					  <!-- loading part degisn  -->
					  <div class="text-center mx-auto mt-16 z-10 hidden" id="loading">
						<span  class="loading loading-spinner loading-lg"></span>
					  </div>  
					  <!--========= phone content design ========== -->
					 <div id="simplePhoneContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 mt-20 gap-6" >
					 </div>
					  <!-- error part  -->
					 <div>
						<h2 id="error" class="text-4xl text-center">Not Found Products </h2>
					 </div>
					 <!-- show more part  -->
					 <div onclick="showMore()" class="text-center mt-10 hidden" id="showMoreContainer">
						<button  class="btn btn-neutral">Show More</button>
					 </div>
					
				</section> 

				<!-- modal button  -->


                     			         
			 </main>

			 <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
			 <dialog id="my_modal_1" class="modal">
			   <div class="modal-box">
				<div id="show-modal-details">
					<div class="inline"></div>
					<!-- <img src="" alt="">
					<h3 class="text-2xl font-bold"></h3>
					<h3 class="text-2xl font-bold"></h3>
					<h3 class="text-2xl font-bold"></h3> -->
				</div>
				 <div class="modal-action">
				   <form method="dialog">
					 <!-- if there is a button in form, it will close the modal -->
					 <button class="btn">Close</button>
				   </form>
				 </div>
			   </div>
			 </dialog>


	<script src="index.js"></script>
</body>
</html>
